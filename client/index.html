<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <input type="text" id="username-input" placeholder="username">
        <button id="login-btn">Login</button>
    </div>
    <div id="post-container">
        <h2 id="welcome-title">Bem-vindo, username</h2>
        <input type="text" id="post-input" placeholder="O que você está pensando?">
        <button id="publish-btn" type="button">Publicar</button> <!-- Added type="button" -->
    </div>
    <div id="feed"></div>

    <!-- Chat flutuante -->
    <div id="chat-container">
        <div id="chat-users">
            <h3>Conversas</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-window">
            <div id="chat-header">Chat</div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
                <button id="chat-send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <button id="shutdown-coordinator-btn" class="shutdown-button">X</button>

    <script src="script.js"></script>
</body>
</html>
